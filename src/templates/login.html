<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Excellence - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            margin: 1rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        .app-title {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #3f51b5;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .app-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 1rem;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .login-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .login-tab.active {
            border-bottom-color: #3f51b5;
            color: #3f51b5;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }

        .form-group .error {
            color: #e53935;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .form-link {
            color: #3f51b5;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .btn {
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #303f9f;
        }

        .btn:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }

        .notification {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .notification.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .notification.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .notification.info {
            background-color: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }

        .hidden {
            display: none;
        }

        .org-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-tab {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">


        <h1 class="app-title">Quallity Excellence</h1>
        <p class="app-subtitle">Transcrição e Análise de Chamadas</p>

        <div id="notification" class="notification hidden"></div>

        <div class="login-tabs">
            <div class="login-tab active" data-tab="login">Login</div>
            <div class="login-tab" data-tab="register">Cadastro</div>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
                <div class="error" id="login-email-error"></div>
            </div>

            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" name="password" required>
                <div class="error" id="login-password-error"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Lembrar-me</label>
            </div>

            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn" id="login-button">Entrar</button>
            </div>

            <div class="bottom-links">
                <a href="#" class="form-link" id="forgot-password-link">Esqueceu a senha?</a>
                <a href="#" class="form-link" id="register-link">Criar conta</a>
            </div>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="register-form" class="hidden">
            <div class="form-group">
                <label for="register-name">Nome</label>
                <input type="text" id="register-name" name="name" required>
                <div class="error" id="register-name-error"></div>
            </div>

            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
                <div class="error" id="register-email-error"></div>
            </div>

            <div class="form-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" name="password" required>
                <div class="error" id="register-password-error"></div>
            </div>

            <div class="form-group">
                <label for="register-confirm-password">Confirmar Senha</label>
                <input type="password" id="register-confirm-password" name="confirm_password" required>
                <div class="error" id="register-confirm-password-error"></div>
            </div>

            <div class="org-section">
                <div class="form-group">
                    <label for="register-org-name">Nome da Organização (opcional)</label>
                    <input type="text" id="register-org-name" name="organization_name">
                    <div class="error" id="register-org-name-error"></div>
                </div>

                <p style="font-size: 0.875rem; color: #666;">
                    Crie uma nova organização ou deixe em branco se você foi convidado para uma existente.
                </p>
            </div>

            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn" id="register-button">Cadastrar</button>
            </div>

            <div class="bottom-links">
                <a href="#" class="form-link" id="login-link">Já tem uma conta? Faça login</a>
            </div>
        </form>

        <!-- Formulário de Recuperação de Senha -->
        <form id="forgot-password-form" class="hidden">
            <div class="form-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" name="email" required>
                <div class="error" id="forgot-email-error"></div>
            </div>

            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn" id="forgot-button">Recuperar Senha</button>
            </div>

            <div class="bottom-links">
                <a href="#" class="form-link" id="back-to-login-link">Voltar para o login</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos
            const loginTab = document.querySelector('.login-tab[data-tab="login"]');
            const registerTab = document.querySelector('.login-tab[data-tab="register"]');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const backToLoginLink = document.getElementById('back-to-login-link');
            const loginLink = document.getElementById('login-link');
            const registerLink = document.getElementById('register-link');
            const notification = document.getElementById('notification');

            // Alternar entre formulários
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                forgotPasswordForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                forgotPasswordForm.classList.add('hidden');
            });

            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                registerTab.click();
            });

            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.add('hidden');
                forgotPasswordForm.classList.remove('hidden');
            });

            backToLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                forgotPasswordForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            loginLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginTab.click();
            });

            // Mostrar notificação
            function showNotification(message, type = 'info') {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.remove('hidden');

                // Esconder após 5 segundos
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 5000);
            }

            // Limpar erros
            function clearErrors(form) {
                const errors = form.querySelectorAll('.error');
                errors.forEach(error => {
                    error.textContent = '';
                });
            }

            // Validar senha
            function validatePassword(password) {
                if (password.length < 8) {
                    return 'A senha deve ter pelo menos 8 caracteres';
                }

                if (!/[A-Z]/.test(password)) {
                    return 'A senha deve conter pelo menos uma letra maiúscula';
                }

                if (!/[a-z]/.test(password)) {
                    return 'A senha deve conter pelo menos uma letra minúscula';
                }

                if (!/[0-9]/.test(password)) {
                    return 'A senha deve conter pelo menos um número';
                }

                return null;
            }

            // Submeter formulário de login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrors(loginForm);

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const loginButton = document.getElementById('login-button');

                // Validação básica
                if (!email) {
                    document.getElementById('login-email-error').textContent = 'Email é obrigatório';
                    return;
                }

                if (!password) {
                    document.getElementById('login-password-error').textContent = 'Senha é obrigatória';
                    return;
                }

                // Desabilitar botão durante o login
                loginButton.disabled = true;
                loginButton.textContent = 'Entrando...';

                // Enviar requisição
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        if (data.error) {
                            // Mostrar erro
                            showNotification(data.error, 'error');
                            return;
                    }}

                    // Login bem-sucedido
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirecionar para a página principal
                    window.location.href = '/';
                })
                .catch(error => {
                    showNotification('Erro ao fazer login. Tente novamente.', 'error');
                    console.error('Erro:', error);
                })
                .finally(() => {
                    // Reabilitar botão
                    loginButton.disabled = false;
                    loginButton.textContent = 'Entrar';
                });
            });

            // Submeter formulário de cadastro
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrors(registerForm);

                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const organizationName = document.getElementById('register-org-name').value;
                const registerButton = document.getElementById('register-button');

                // Validação básica
                if (!name) {
                    document.getElementById('register-name-error').textContent = 'Nome é obrigatório';
                    return;
                }

                if (!email) {
                    document.getElementById('register-email-error').textContent = 'Email é obrigatório';
                    return;
                }

                if (!password) {
                    document.getElementById('register-password-error').textContent = 'Senha é obrigatória';
                    return;
                }

                // Validar força da senha
                const passwordError = validatePassword(password);
                if (passwordError) {
                    document.getElementById('register-password-error').textContent = passwordError;
                    return;
                }

                if (password !== confirmPassword) {
                    document.getElementById('register-confirm-password-error').textContent = 'As senhas não coincidem';
                    return;
                }

                // Desabilitar botão durante o cadastro
                registerButton.disabled = true;
                registerButton.textContent = 'Cadastrando...';

                // Preparar dados
                const userData = { name, email, password };
                if (organizationName) {
                    userData.organization_name = organizationName;
                }

                // Enviar requisição
                fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showNotification(data.error, 'error');
                        return;
                    }

                    // Cadastro bem-sucedido
                    showNotification(data.message || 'Cadastro realizado com sucesso! Verifique seu email para confirmar sua conta.', 'success');

                    // Limpar formulário
                    registerForm.reset();

                    // Voltar para o login
                    setTimeout(() => {
                        loginTab.click();
                    }, 2000);
                })
                .catch(error => {
                    showNotification('Erro ao fazer cadastro. Tente novamente.', 'error');
                    console.error('Erro:', error);
                })
                .finally(() => {
                    // Reabilitar botão
                    registerButton.disabled = false;
                    registerButton.textContent = 'Cadastrar';
                });
            });

            // Submeter formulário de recuperação de senha
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrors(forgotPasswordForm);

                const email = document.getElementById('forgot-email').value;
                const forgotButton = document.getElementById('forgot-button');

                // Validação básica
                if (!email) {
                    document.getElementById('forgot-email-error').textContent = 'Email é obrigatório';
                    return;
                }

                // Desabilitar botão durante a requisição
                forgotButton.disabled = true;
                forgotButton.textContent = 'Enviando...';

                // Enviar requisição
                fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    // Sempre mostrar mensagem de sucesso por segurança
                    showNotification('Se o email estiver registrado, um link de redefinição de senha será enviado.', 'info');

                    // Limpar formulário
                    forgotPasswordForm.reset();

                    // Voltar para o login
                    setTimeout(() => {
                        backToLoginLink.click();
                    }, 3000);
                })
                .catch(error => {
                    // Mesmo em caso de erro, mostrar mensagem genérica por segurança
                    showNotification('Se o email estiver registrado, um link de redefinição de senha será enviado.', 'info');
                    console.error('Erro:', error);
                })
                .finally(() => {
                    // Reabilitar botão
                    forgotButton.disabled = false;
                    forgotButton.textContent = 'Recuperar Senha';
                });
            });

            // Verificar parâmetros na URL
            const urlParams = new URLSearchParams(window.location.search);

            // Verificar token de confirmação de email
            const confirmToken = urlParams.get('confirm');
            if (confirmToken) {
                fetch(`/api/auth/confirm-email/${confirmToken}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showNotification(data.error, 'error');
                        } else {
                            showNotification(data.message, 'success');
                        }
                    })
                    .catch(error => {
                        showNotification('Erro ao confirmar email. Tente novamente.', 'error');
                        console.error('Erro:', error);
                    });
            }

            // Verificar token de redefinição de senha
            const resetToken = urlParams.get('reset');
            if (resetToken) {
                // Implementar formulário de redefinição de senha
                loginForm.classList.add('hidden');

                const resetForm = document.createElement('form');
                resetForm.id = 'reset-password-form';
                resetForm.innerHTML = `
                    <h2 style="margin-bottom: 1.5rem; color: #3f51b5;">Redefinir Senha</h2>
                    <div class="form-group">
                        <label for="reset-password">Nova Senha</label>
                        <input type="password" id="reset-password" name="password" required>
                        <div class="error" id="reset-password-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="reset-confirm-password">Confirmar Senha</label>
                        <input type="password" id="reset-confirm-password" name="confirm_password" required>
                        <div class="error" id="reset-confirm-password-error"></div>
                    </div>
                    <div style="margin-top: 1.5rem;">
                        <button type="submit" class="btn" id="reset-button">Redefinir Senha</button>
                    </div>
                    <div class="bottom-links">
                        <a href="#" class="form-link" id="reset-to-login-link">Voltar para o login</a>
                    </div>
                `;

                document.querySelector('.login-container').appendChild(resetForm);

                // Adicionar evento para voltar ao login
                document.getElementById('reset-to-login-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    resetForm.remove();
                    loginForm.classList.remove('hidden');
                });

                resetForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const password = document.getElementById('reset-password').value;
                    const confirmPassword = document.getElementById('reset-confirm-password').value;
                    const resetButton = document.getElementById('reset-button');

                    // Validação básica
                    if (!password) {
                        document.getElementById('reset-password-error').textContent = 'Senha é obrigatória';
                        return;
                    }

                    // Validar força da senha
                    const passwordError = validatePassword(password);
                    if (passwordError) {
                        document.getElementById('reset-password-error').textContent = passwordError;
                        return;
                    }

                    if (password !== confirmPassword) {
                        document.getElementById('reset-confirm-password-error').textContent = 'As senhas não coincidem';
                        return;
                    }

                    // Desabilitar botão durante a requisição
                    resetButton.disabled = true;
                    resetButton.textContent = 'Redefinindo...';

                    // Enviar requisição
                    fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: resetToken, password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showNotification(data.error, 'error');
                            return;
                        }

                        // Redefinição bem-sucedida
                        showNotification(data.message || 'Senha redefinida com sucesso!', 'success');

                        // Remover formulário e mostrar login
                        setTimeout(() => {
                            resetForm.remove();
                            loginForm.classList.remove('hidden');
                        }, 3000);
                    })
                    .catch(error => {
                        showNotification('Erro ao redefinir senha. Tente novamente.', 'error');
                        console.error('Erro:', error);
                    })
                    .finally(() => {
                        // Reabilitar botão
                        resetButton.disabled = false;
                        resetButton.textContent = 'Redefinir Senha';
                    });
                });
            }

            // Verificar token de convite
            const inviteToken = urlParams.get('invite');
            if (inviteToken) {
                // Verificar detalhes do convite
                fetch(`/api/auth/accept-invite/${inviteToken}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showNotification(data.error, 'error');
                            return;
                        }

                        // Mostrar formulário de aceitação de convite
                        loginForm.classList.add('hidden');

                        const inviteForm = document.createElement('form');
                        inviteForm.id = 'accept-invite-form';
                        inviteForm.innerHTML = `
                            <h2 style="margin-bottom: 0.5rem; color: #3f51b5;">Aceitar Convite</h2>
                            <p style="margin-bottom: 1.5rem; color: #666;">Você foi convidado para se juntar à organização <strong>${data.organization?.name || 'Desconhecida'}</strong>.</p>
                            <div class="form-group">
                                <label for="invite-name">Seu Nome</label>
                                <input type="text" id="invite-name" name="name" required>
                                <div class="error" id="invite-name-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="invite-password">Senha</label>
                                <input type="password" id="invite-password" name="password" required>
                                <div class="error" id="invite-password-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="invite-confirm-password">Confirmar Senha</label>
                                <input type="password" id="invite-confirm-password" name="confirm_password" required>
                                <div class="error" id="invite-confirm-password-error"></div>
                            </div>
                            <div style="margin-top: 1.5rem;">
                                <button type="submit" class="btn" id="invite-button">Aceitar Convite</button>
                            </div>
                            <div class="bottom-links">
                                <a href="#" class="form-link" id="invite-to-login-link">Já tem uma conta? Faça login</a>
                            </div>
                        `;

                        document.querySelector('.login-container').appendChild(inviteForm);

                        // Adicionar evento para voltar ao login
                        document.getElementById('invite-to-login-link').addEventListener('click', function(e) {
                            e.preventDefault();
                            inviteForm.remove();
                            loginForm.classList.remove('hidden');
                        });

                        inviteForm.addEventListener('submit', function(e) {
                            e.preventDefault();

                            const name = document.getElementById('invite-name').value;
                            const password = document.getElementById('invite-password').value;
                            const confirmPassword = document.getElementById('invite-confirm-password').value;
                            const inviteButton = document.getElementById('invite-button');

                            // Validação básica
                            if (!name) {
                                document.getElementById('invite-name-error').textContent = 'Nome é obrigatório';
                                return;
                            }

                            if (!password) {
                                document.getElementById('invite-password-error').textContent = 'Senha é obrigatória';
                                return;
                            }

                            // Validar força da senha
                            const passwordError = validatePassword(password);
                            if (passwordError) {
                                document.getElementById('invite-password-error').textContent = passwordError;
                                return;
                            }

                            if (password !== confirmPassword) {
                                document.getElementById('invite-confirm-password-error').textContent = 'As senhas não coincidem';
                                return;
                            }

                            // Desabilitar botão durante a requisição
                            inviteButton.disabled = true;
                            inviteButton.textContent = 'Aceitando...';

                            // Enviar requisição
                            fetch('/api/auth/accept-invite', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ token: inviteToken, name, password })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.error) {
                                    showNotification(data.error, 'error');
                                    return;
                                }

                                // Aceitação bem-sucedida
                                showNotification(data.message || 'Convite aceito com sucesso!', 'success');

                                // Remover formulário e mostrar login
                                setTimeout(() => {
                                    inviteForm.remove();
                                    loginForm.classList.remove('hidden');
                                }, 3000);
                            })
                            .catch(error => {
                                showNotification('Erro ao aceitar convite. Tente novamente.', 'error');
                                console.error('Erro:', error);
                            })
                            .finally(() => {
                                // Reabilitar botão
                                inviteButton.disabled = false;
                                inviteButton.textContent = 'Aceitar Convite';
                            });
                        });
                    })
                    .catch(error => {
                        showNotification('Erro ao verificar convite. Tente novamente.', 'error');
                        console.error('Erro:', error);
                    });
            }
        });
    </script>
</body>
</html>
